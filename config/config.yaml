# device: "cuda" | "cpu"
device: cuda
mode: 0

# hyperparameters and model type
# model:            "ternary"
# batch_size:       literal meaning
# tau:              number of local iterations
# momentum:         momentum settings for the optimizer
# model: "binary"
model: "complete_ternary"
total_epoch: 20
batch_size: 256
lr: 0.01
momentum: 0
weight_decay: 1.e-11

# full precision model counterpart
full_model: "type1"
full_weight_dir: "full_model_0.9203.pth"

